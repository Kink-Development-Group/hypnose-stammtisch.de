name: Build and Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:all

      - name: Ensure .env file exists
        run: |
          if [ ! -f .env ]; then
          echo "Creating .env file with default values..."
          cat > .env << EOF
            # Database Configuration
            DB_HOST=
            DB_PORT=
            DB_NAME=
            DB_USER=
            DB_PASS=

            # Application Settings
            APP_ENV=production
            APP_DEBUG=false
            APP_URL=
            FRONTEND_URL=

            # Security Settings
            JWT_SECRET=
            CSRF_TOKEN_NAME=csrf_token
            SESSION_LIFETIME=28800

            # Email Configuration
            MAIL_HOST=
            MAIL_PORT=587
            MAIL_USERNAME=
            MAIL_PASSWORD=
            MAIL_ENCRYPTION=tls
            MAIL_FROM_ADDRESS=info@hypnose-stammtisch.de
            MAIL_FROM_NAME="Hypnose Stammtisch"

            # Contact Form Recipients
            CONTACT_GENERAL=info@hypnose-stammtisch.de
            CONTACT_EVENTS=events@hypnose-stammtisch.de
            CONTACT_CONDUCT=conduct@hypnose-stammtisch.de
            CONTACT_SUPPORT=support@hypnose-stammtisch.de

            # Calendar Settings
            CALENDAR_TIMEZONE=Europe/Berlin
            CALENDAR_FEED_TOKEN=

            # File Upload Settings
            MAX_FILE_SIZE=10485760
            UPLOAD_PATH=../uploads
            ALLOWED_EXTENSIONS=jpg,jpeg,png,gif,pdf

            # Rate Limiting
            RATE_LIMIT_REQUESTS=100
            RATE_LIMIT_WINDOW=3600

            # CORS Settings
            CORS_ALLOWED_ORIGINS=
            CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
            CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Requested-With

            # Head-Admin Zugangsdaten
            HEAD_ADMIN_EMAIL=
            HEAD_ADMIN_PASS=
            EOF
            fi

      - name: Replace .env lines from local to prod with Repository secrets
        run: |
          sed -i 's|^DATABASE_URL=.*|DATABASE_URL=${{ secrets.DATABASE_URL }}|' .env
          sed -i 's|^DB_HOST=.*|DB_HOST=${{ secrets.DB_HOST }}|' .env
          sed -i 's|^DB_PORT=.*|DB_PORT=${{ secrets.DB_PORT }}|' .env
          sed -i 's|^DB_NAME=.*|DB_NAME=${{ secrets.DB_NAME }}|' .env
          sed -i 's|^DB_USER=.*|DB_USER=${{ secrets.DB_USER }}|' .env
          sed -i 's|^DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASS }}|' .env
          sed -i 's|^NODE_ENV=.*|NODE_ENV=production|' .env

      - name: Deploy to SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          source: "./dist/**"
          target: ${{ secrets.SFTP_REMOTE_DIR }}
