name: Build and Deploy to Beta

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:all

      - name: Deploy to Beta SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BETA_SFTP_HOST }}
          port: ${{ secrets.BETA_SFTP_PORT }}
          username: ${{ secrets.BETA_SFTP_USER }}
          password: ${{ secrets.BETA_SFTP_PASS }}
          source: "./dist/**"
          target: ${{ secrets.BETA_SFTP_REMOTE_DIR }}

      - name: Deploy backend to Beta
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BETA_SFTP_HOST }}
          port: ${{ secrets.BETA_SFTP_PORT }}
          username: ${{ secrets.BETA_SFTP_USER }}
          password: ${{ secrets.BETA_SFTP_PASS }}
          source: "./backend/api/**,./backend/src/**,./backend/config/**,./backend/.htaccess"
          target: ${{ secrets.BETA_SFTP_REMOTE_DIR }}

      - name: Notification
        if: success()
        run: echo "Beta deployment completed successfully"
