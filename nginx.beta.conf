# Nginx-Konfiguration für Beta-Umgebung
# Sicherheits-Header für beta.hypnose-stammtisch.de

server {
    listen 80;
    listen [::]:80;
    server_name beta.hypnose-stammtisch.de;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name beta.hypnose-stammtisch.de;

    # SSL-Konfiguration hier einfügen
    # WICHTIG: Vor dem Aktivieren dieser Konfiguration müssen gültige SSL-Zertifikate
    # für beta.hypnose-stammtisch.de installiert werden.
    # 
    # Option 1: Let's Encrypt (empfohlen)
    # sudo certbot --nginx -d beta.hypnose-stammtisch.de
    #
    # Option 2: Manuelle Zertifikate
    # ssl_certificate /path/to/beta-cert.pem;
    # ssl_certificate_key /path/to/beta-private.key;

    root /var/www/hypnose-stammtisch.de/beta/dist;
    index index.html;

    # Sicherheits-Header
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none';" always;

    # Beta Environment Indicator Header
    add_header X-Environment "beta" always;

    # Static files caching (shorter cache for beta)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 30m;
        add_header Cache-Control "public, max-age=1800";
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Environment "beta" always;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security headers for API responses
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Environment "beta" always;
    }

    # Calendar ICS file
    location /calendar.ics {
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Environment "beta" always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security: Hide nginx version
    server_tokens off;
}
